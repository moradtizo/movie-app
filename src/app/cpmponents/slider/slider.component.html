
<div class="carousel-inner">
  <div class="carousel-item " [ngClass]="{'active':f}" data-bs-interval="2000" *ngFor="let item of items first as f">
    <img [src]="'https://image.tmdb.org/t/p/original'+item.backdrop_path "class="d-block w-100" alt="...">
    <div class="carousel-caption d-none text-light d-md-block">
      <h5 class="text-info">{{ item.original_title }} <i class="fa fa-language" aria-hidden="true"></i><span class="text-danger">{{ item.original_language }}</span></h5>
      <p>{{ item.overview }}.</p>
      <div>
        <button class="btn btn-info rounded-5" style="height: 100%;font-size: large;font-family:Arial, Helvetica, sans-serif;">Watch Now <i class="fa fa-play-circle" aria-hidden="true" ></i></button>
        <!-- <button class="btn btn-outline-dark rounded-5 mx-2">Watch Now</button> -->
      </div>
    </div>
  </div>

</div>
